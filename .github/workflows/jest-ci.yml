name: jest-ci

on: pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install PostgreSQL client
        run: apt-get update && apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..10}; do
            pg_isready -h postgres -U ${{ secrets.POSTGRES_USER }} && break
            echo "PostgreSQL not ready yet... retrying in 5s"
            sleep 5
          done

      - name: Run backend server
        run: |
          echo "Starting backend..."
          npm run start --prefix backend
        env:
          DB_HOST: postgres
          DB_USER: ${{ secrets.POSTGRES_USER }}
          DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DB_PORT: 5432
          DB_DATABASE: ${{ secrets.POSTGRES_DB }}

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..20}; do
            curl --silent --fail http://localhost:4000/graphql && break
            echo "Backend not ready yet... retrying in 5s"
            sleep 5
          done

      - name: Run frontend server
        run: |
          echo "Starting frontend..."
          npm run dev --prefix frontend

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to be ready..."
          for i in {1..20}; do
            curl --silent --fail http://localhost:5173 && break
            echo "Frontend not ready yet... retrying in 5s"
            sleep 5
          done

      - name: Run the tests
        run: npm run test
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          VITE_FRONTEND_URL: ${{ secrets.VITE_FRONTEND_URL }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
